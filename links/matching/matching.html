<html>
  <head>
    <meta charset="utf-8">

        <input class="submit" type="submit" name="" value="SEARCH" onclick="search('search_location')">
      </form>
      <div class="location-container">
        <tr>
          <td><input class="korea" type="image" src="" name="" value="KOREA" onclick="location.href='./links/korea.html'"></td>
          <td><input class="usa" type="image" src="" name="" value="USA" onclick="location.href='./links/usa.html'"></td>

        <input class="instagram" type="button" name="" value="i" onclick="location.href='https://www.instagram.com/'">

    </main>

        <div class="logo2">TRAVEL MATCH
        </div>
